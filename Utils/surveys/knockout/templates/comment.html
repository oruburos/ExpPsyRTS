<script type="text/html" id="survey-comment">
    <!-- ko ifnot: question.koIsReadOnly -->
    <input data-bind="value: $data.question.koComment, visible: $data.visible, css: question.koCss().comment, attr: { 'aria-label': !!question.locTitle && question.locTitle.renderedHtml }" />

    <!-- ko if: question.koIsReadOnly -->
    <div data-bind="text: $data.question.koComment, visible: $data.visible, css: question.koCss().comment"></div>
    <!-- /ko -->
</script>
